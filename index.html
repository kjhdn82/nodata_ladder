<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>사다리 올라라!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f2f2f2;
      text-align: center;
      padding: 20px;
    }
    #gameArea {
      position: relative;
      width: 300px;
      height: 500px;
      background: linear-gradient(to top, #d6eaf8, #ffffff);
      margin: 0 auto;
      border: 2px solid #333;
      overflow: hidden;
    }
    .character {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 32px;
      height: 32px;
      background-color: red;
      transform: translateX(-50%);
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h2>🪜 사다리 올라라!</h2>
  <div id="gameArea">
    <!-- 캐릭터 위치 -->
  </div>
  <button class="btn btn-primary mt-3" id="startBtn">게임 시작</button>

  <script>
    const gameArea = document.getElementById("gameArea");
    const startBtn = document.getElementById("startBtn");

    startBtn.addEventListener("click", () => {
      gameArea.innerHTML = ""; // 리셋
      const char = document.createElement("div");
      char.classList.add("character");
      gameArea.appendChild(char);

      let pos = 0;
      const climb = setInterval(() => {
        pos += 2;
        char.style.bottom = pos + "px";
        if (pos >= gameArea.offsetHeight - 32) {
          clearInterval(climb);
          alert("🎉 꼭대기 도착!");
        }
      }, 20);
    });
  </script>
</body>
</html>
