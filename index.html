<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ì‚¬ë‹¤ë¦¬ ì˜¬ë¼ë¼!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f2f2f2;
      text-align: center;
      padding: 20px;
    }
    #gameArea {
      position: relative;
      width: 300px;
      height: 500px;
      background: #e8f0fe;
      margin: 0 auto;
      border: 2px solid #333;
      overflow: hidden;
    }
    .ladder-line {
      position: absolute;
      width: 4px;
      height: 100%;
      background-color: #555;
    }
    .rung {
      position: absolute;
      height: 4px;
      background-color: #777;
    }
    .character {
      position: absolute;
      width: 32px;
      height: 32px;
      background-color: tomato;
      border-radius: 5px;
      bottom: 0;
      left: 134px; /* ì¤‘ì•™ì—ì„œ ì‹œì‘ */
    }
  </style>
</head>
<body>
  <h2>ğŸ§— ì‚¬ë‹¤ë¦¬ ì˜¬ë¼ë¼!</h2>
  <div id="gameArea"></div>
  <button class="btn btn-success mt-3" id="startBtn">ê²Œì„ ì‹œì‘</button>

  <script>
    const gameArea = document.getElementById("gameArea");
    const startBtn = document.getElementById("startBtn");

    const gameWidth = 300;
    const charWidth = 32;
    let positionY = 0;
    let positionX = 134;
    let char;

    // ì‚¬ë‹¤ë¦¬ ê·¸ë¦¬ê¸°
    function drawLadder() {
      // ì„¸ë¡œì¤„ 2ê°œ
      [80, 220].forEach(left => {
        const line = document.createElement("div");
        line.className = "ladder-line";
        line.style.left = left + "px";
        gameArea.appendChild(line);
      });

      // ê°€ë¡œ ë°œíŒ(ê°„ê²© ì¼ì •í•˜ê²Œ)
      for (let i = 40; i < 500; i += 40) {
        const rung = document.createElement("div");
        rung.className = "rung";
        rung.style.top = i + "px";
        rung.style.left = "80px";
        rung.style.width = "140px";
        gameArea.appendChild(rung);
      }
    }

    function startGame() {
      gameArea.innerHTML = "";
      drawLadder();

      // ìºë¦­í„° ìƒì„±
      char = document.createElement("div");
      char.classList.add("character");
      gameArea.appendChild(char);

      positionY = 0;
      positionX = 134;

      // ì ì  ì˜¬ë¼ê°
      const climb = setInterval(() => {
        positionY += 2;
        char.style.bottom = positionY + "px";
        if (positionY >= gameArea.offsetHeight - 32) {
          clearInterval(climb);
          alert("ğŸ‰ ê¼­ëŒ€ê¸° ë„ì°©!");
        }
      }, 20);
    }

    // â† â†’ ì´ë™
    document.addEventListener("keydown", (e) => {
      if (!char) return;
      if (e.key === "ArrowLeft") {
        positionX = Math.max(0, positionX - 10);
      } else if (e.key === "ArrowRight") {
        positionX = Math.min(gameWidth - charWidth, positionX + 10);
      }
      char.style.left = positionX + "px";
    });

    startBtn.addEventListener("click", startGame);
  </script>
</body>
</html>
